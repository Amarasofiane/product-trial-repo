<div class="login-container">
    <div class="login-card">
        <div class="info-section">
            <p><strong>Admin :</strong> Username: <span>Amara</span>, Password: <span>password</span></p>
            <p><strong>Public :</strong> Username: <span>Juliette</span>, Password: <span>password</span></p>
        </div>
        <h2 class="title">Welcome Back</h2>
        <p class="subtitle">Please log in to continue</p>
        <form (ngSubmit)="login()" class="form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" [(ngModel)]="username" name="username"
                    placeholder="Enter your username" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" [(ngModel)]="password" name="password"
                    placeholder="Enter your password" required />
            </div>
            <button type="submit" [disabled]="loading()" class="login-btn">
                <span *ngIf="loading(); else normalText">Loading...</span>
                <ng-template #normalText>Log In</ng-template>
            </button>
            <p *ngIf="errorMessage()" class="error-message">{{ errorMessage() }}</p>
        </form>
    </div>
</div>
